<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width: 800px)"
      href="./style-tablet.css"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 550px)"
      href="./style-mobile.css"
    />
    <title>Frontend Mentor | GitHub user search app</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="flex-container">
          <div class="logo"><h1>devfinder</h1></div>
          <div class="toggle-theme active">DARK</div>
        </div>
      </header>
      <nav>
        <div class="flex-container card">
          <div id="search-icon"></div>
          <input
            id="search-entry"
            type="search"
            placeholder="Search GitHub username..."
          />
          <input id="search-submit" type="button" value="Search" />
        </div>
      </nav>
      <main id="profile">
        <div class="grid-container card">
          <!-- desktop 3x4 -->
          <div class="profile-image"></div>
          <div class="profile-name">
            <h1>The Octocat</h1>
            <h3>@octocat</h3>
          </div>
          <div class="profile-join"><h4>Joined 25 Jan 2011</h4></div>
          <div class="profile-about">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus
            consequuntur inventore omnis reiciendis?
          </div>
          <div class="profile-metrics flex-container">
            <div class="metric">
              <h4>Repos</h4>
              <h1>8</h1>
            </div>
            <div class="metric">
              <h4>Followers</h4>
              <h1>3938</h1>
            </div>
            <div class="metric">
              <h4>Following</h4>
              <h1>9</h1>
            </div>
          </div>
          <div class="profile-links grid-container">
            <div class="link-location">
              <a href="#"><h4>San Francisco</h4></a>
            </div>
            <div class="link-website">
              <a href="#"><h4>https://github.blog</h4></a>
            </div>
            <div class="link-twitter">
              <a href="#"><h4>Not available</h4></a>
            </div>
            <div class="link-github">
              <a href="#"><h4>@github</h4></a>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module">
      import { Octokit } from 'https://cdn.skypack.dev/@octokit/rest'
    </script>
    <script src="./js/github.js"></script>
    <script src="./js/ui.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
